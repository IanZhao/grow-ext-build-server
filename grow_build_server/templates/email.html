<style>
  .logo {
    box-sizing: border-box;
    height: 40px;
    margin: 15px auto;
    max-width: 600px;
  }

  blockquote {
    background: #f5f5f5;
    padding: 25px;
    margin: 20px 0;
  }

  .pad {
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    background: #efefef;
    border-radius: 2px;
    box-sizing: border-box;
    color: #333;
    padding: 20px 25px;
  }

  .main {
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    background: #fff;
    border-radius: 2px;
    font-family: arial, sans-serif;
    font-size: 15px;
    margin: 0 auto;
    max-width: 600px;
    box-sizing: border-box;
    padding: 40px;
    box-shadow: 0 4px 4px rgba(0, 0, 0, .05);
  }

  .btn {
    display: inline-block;
    background-color: #4D90FE;
    border-radius: 2px;
    color: #fff;
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 0.25px;
    padding: 10px 20px;
    text-decoration: none;
    text-transform: uppercase;
  }

  .centered {
    text-align: center;
  }

  p {
    font-size: 15px;
    margin: 15px 0;
  }

  .main p {
    margin-top: 0;
  }

  .main p:last-child {
    margin-bottom: 0;
  }

  .footer {
    color: #999;
    font-size: 12px;
    margin: 20px auto;
    max-width: 500px;
    text-align: center;
  }

  img {
    max-width: 100%;
  }

  .main__cta {
    margin: 30px 0;
  }

  .main__cta:last-child {
    margin-bottom: 0;
  }

  .main__form__key {
    font-weight: bold;
    margin-bottom: 2px;
    color: #777;
  }

  .main__form__value {
    margin-bottom: 20px;
  }

  .main__form__value:last-child {
    margin-bottom: 0;
  }
</style>
<div class="pad">
  {% if email_config.logo_url %}
    <div class="logo"><a href="{{email_config.base_url}}"><img height="40" src="{{email_config.logo_url}}" alt="{{email_config.title}}"></a></div>
  {% endif %}
  <div class="main">
    {% block main %}{% endblock %}
  </div>
  {% if email_config.footer %}
  <div class="footer">
    {{email_config.footer|safe}}
  </div>
  {% endif %}
</div>
