<style>
  .logo {
    height: 40px;
    margin: 15px auto;
    max-width: 540px;
  }

  blockquote {
    background: #f5f5f5;
    padding: 25px;
    margin: 20px 0;
  }

  .pad {
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    background: #f5f5f5;
    border-radius: 2px;
    box-sizing: border-box;
    color: #333;
    padding: 20px 25px;
  }

  .main {
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    background: #fff;
    border-radius: 2px;
    font-family: arial, sans-serif;
    font-size: 15px;
    margin: 0 auto;
    max-width: 500px;
    padding: 30px;
  }

  .btn {
    background-color: #4D90FE;
    border-radius: 2px;
    color: #fff;
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 0.25px;
    padding: 10px 20px;
    text-decoration: none;
    text-transform: uppercase;
  }

  .centered {
    text-align: center;
  }

  p {
    font-size: 15px;
    margin: 15px 0;
  }

  .main p {
    margin-top: 0;
  }

  .main p:last-child {
    margin-bottom: 0;
  }

  .footer {
    color: #999;
    font-size: 12px;
    margin: 15px auto;
    max-width: 500px;
    text-align: center;
  }

  hr {
    background-color: #dadada;
    border: none;
    height: 1px;
    margin: 30px 0;
  }

  img {
    max-width: 100%;
  }
</style>
<div class="pad">
  {% if email_config.logo_url %}
    <div class="logo"><a href="{{email_config.base_url}}"><img height="40" src="{{email_config.logo_url}}" alt="{{email_config.title}}"></a></div>
  {% endif %}
  <div class="main">
    {% block main %}{% endblock %}
  </div>
  {% if email_config.footer %}
  <div class="footer">
    {{email_config.footer|safe}}
  </div>
  {% endif %}
</div>
