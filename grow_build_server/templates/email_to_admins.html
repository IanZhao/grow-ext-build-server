{% extends "email.html" %}

{% block main %}
  <p>Hello {{email_config.title}} administrators,</p>
  <p>The following user has requested access:</p>
  <blockquote>
    <b>{{req.email}}</b>
  </blockquote>
  <div class="main__cta">
    <a class="btn" target="_blank" href="{{email_config.base_url}}/_grow/access-requests/approve/{{req.email}}">Approve user</a>
  </div>
  <div class="main__form">
    {% for key, val in req.form.iteritems() %}
      {% if not key or not val %}{% continue %}{% endif %}
      <div class="main__form__key">
        {{key}}
      </div>
      <div class="main__form__value">
        {{val}}
      </div>
    {% endfor %}
  </div>
{% endblock %}
